<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dentilib</title>
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/dashboard.css" />
    <link rel="stylesheet" href="../../styles/modal.css" />
</head>
<body>
    <header>
        <div class = "inline-fields">
            <div class="inline">
                <h2 id="TitleNameUser"></h2>
                    
                <div class = "disconnect-div">
                    <button id="homePage" allerVers="./dashboard_admin.html">Page d'acceuil</button>
                </div>
            </div>
        </div>
    </header>
 
    <main>
        <section>
            <h2>Dashboard</h2>
        </section>
        <section>
            <button id="createProcedure">Créer un acte</button>
        </section>
        <section>
            <!-- tableau avec la liste des professionnels-->
             <table>
                <thead>
                    <tr>
                        <th>Actes</th>
                        <th>Descriptions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="procedureTableBody">
                    <!-- Les lignes des utilisateurs seront insérées ici dynamiquement -->
                </tbody>
            </table>
             
        </section>
    </main>
    <div id="modalCreateProcedure" class="modal">
		<div class="modal-content">
			<h1 class="title-modal">Nouvel acte</h1>
			<span class="close-modal" id="close-modal-createProcedure">&times;</span>
			<form id="createProcedure-form">				
				<div class="inline-fields">
					<div class="inline">
						<div class="form-group">
							<label for="name">Nom :</label>
							<input type="text" id="name" required>
						</div>
					</div>

                    <div class="inline">
                        <div class="form-group">
							<label for="description">Description :</label>
							<input type="text" id="description" required>
						</div>
					</div>
				</div>
                
                <div><p id="errorMessage" class = "error">message d'erreur</p></div>

				<button id="btnCreateProcedure" type="submit">Ajouter</button>
			</form>
		</div>
	</div>

    <div id="modalModifyProcedure" class="modal">
		<div class="modal-content">
			<h1 class="title-modal">Modifier acte</h1>
			<span class="close-modal" id="close-modal-modifyPocedure">&times;</span>
			<form id="modifyProcedure-form">				
				<div class="inline-fields">
					<div class="inline">
						<div class="form-group">
							<label for="name">Nom :</label>
							<input type="text" id="modifyName" required>
						</div>
					</div>

                    <div class="inline">
                        <div class="form-group">
							<label for="description">Description :</label>
							<input type="text" id="modifyDescription" required>
						</div>
					</div>
				</div>
                
                <div><p id="errorMessage" class = "error">message d'erreur</p></div>

				<button id="btnModifyProcedure" type="submit">Modifier</button>
			</form>
		</div>
	</div>
    <script src="/js/admin/userInfo.js"></script>
    <script src="/js/admin/procedure.js"></script>
    <script src="/js/admin/modalCreateProcedure.js"></script>
</body>
</html>
