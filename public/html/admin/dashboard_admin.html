<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dentilib</title>
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/dashboard.css" />
    <link rel="stylesheet" href="../../styles/modal.css" />
</head>
<body>
    <header>
        <div class = "inline-fields">
            <div class="inline">
                <h2 id="TitleNameUser"></h2>
                    
                <div class = "disconnect-div">
                    <button id="disconnect" href="../login.html">Se deconnecter</button>
                </div>
            </div>
        </div>
    </header>
 
    <main>
        <section>
            <button id="createUser">Créer un utilisateur</button>
            <button id="listProcedure">Liste des actes</button>
        </section>
        <section>
            <div>
                <div>
                    <div class="dropdown-input">
                        <div class="select-wrapper">
                            <select name="professional" id="professional-value">
                                <option value="ALL" selected>Tous</option>
                                <option value="DENTISTE">Dentiste</option>
                                <option value="PROTHESISTE">Prothésiste</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Nom Prénom" id="filter-name" name="filter-name">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- tableau avec la liste des professionnels-->
             <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Professionnel Associé</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Les lignes des utilisateurs seront insérées ici dynamiquement -->
                </tbody>
            </table>
             
        </section>
        <section>
        </section>
    </main>
 
    <footer>
        <p>Consulting School Project © 2025 Dentilib</p>
    </footer>

    <!-- The Modal Create User -->
	<div id="modalCreateUser" class="modal">
		<div class="modal-content">
			<h1 class="title-modal">Nouvelle utilisateur</h1>
			<span class="close-modal" id="close-modal-createUser">&times;</span>
			<form id="createUser-form">				
				<div class="inline-fields">
					<div class="inline">
						<div class="form-group">
							<label for="lastName">Nom :</label>
							<input type="text" id="lastName" >
							<label for="firstName">Prénom :</label>
							<input type="text" id="firstName" >
						</div>
					</div>

					<div class="inline">
						<div class="form-group">
							<label for="email">Email :</label>
							<input type="email" id="email" >
						</div>
					</div>

                    <div class="inline">
						<div class="form-group">
							<label for="role">Rôle :</label>
                            <select id="role" name="role" >
                                <option value="N/A" disabled selected>Choisir un rôle</option>
                                <option value="DENTISTE">Dentiste</option>
                                <option value="PROTHESISTE">Prothesiste</option>
                            </select>
                            
                            <div id="div-list-dentiste" class = "div-list-dentiste">
                                <label for="listDentiste">Dentiste :</label>
                                <select id="listDentiste" name="listDentiste" >
                                    <option value="" selected>Choisir un Dentiste</option>
                                    <!-- Les options seront ajoutées dynamiquement via JavaScript -->
                                </select>
                            </div>

						</div>
					</div>

                    <div class="inline">
                        <div class="form-group">
                            <label for="siret">Siret :</label>
                            <input type="text" id="siret" >
						</div>
					</div>

                    <div class="inline">
                        <div class="form-group">
                            <label for="password">Mot de passe :</label>
                            <input type="password" id="password" >
						</div>
					</div>
				</div>
                
                <div><p id="errorMessage" class = "error">message d'erreur</p></div>

				<button id="btnCreate" type="submit" style="display: block;">Ajouter</button>
			</form>
		</div>
	</div>

    <div id="modalModifyUser" class="modal">
		<div class="modal-content">
			<h1 class="title-modal">Modifier utilisateur</h1>
			<span class="close-modal" id="close-modal-modifyUser">&times;</span>
			<form id="modifyUser-form">				
				<div class="inline-fields">
					<div class="inline">
						<div class="form-group">
							<label for="lastName" >Nom :</label>
							<input type="text" id="lastName-modifyUser" >
							<label for="firstName">Prénom :</label>
							<input type="text" id="firstName-modifyUser" >
						</div>
					</div>

					<div class="inline">
						<div class="form-group">
							<label for="email">Email :</label>
							<input type="email" id="email-modifyUser" >
						</div>
					</div>

                    <div class="inline">
						<div class="form-group">
							<label for="role">Rôle :</label>
                            <select id="role-modifyUser" name="role" disabled>
                                <option value="DENTISTE">Dentiste</option>
                                <option value="PROTHESISTE">Prothesiste</option>
                            </select>
                            
                            <div id="div-list-dentiste-modifyUser" class = "div-list-dentiste">
                                <label for="listDentiste">Associé :</label>
                                <select id="listDentiste-modifyUser" name="listDentiste" disabled>=
                                </select>
                            </div>

						</div>
					</div>

                    <div class="inline">
                        <div class="form-group">
                            <label for="siret">Siret :</label>
                            <input type="text" id="siret-modifyUser" >
						</div>
					</div>

                    <div class="inline">
                        <div class="form-group">
                            <label for="password">Mot de passe :</label>
                            <input type="password" id="password-modifyUser" >
						</div>
					</div>
				</div>
                
                <div><p id="errorMessage" class = "error">message d'erreur</p></div>

				<button id="btnModify" type="submit">Modifier</button>
			</form>
		</div>
	</div>
 
    <script type="module" src="/js/userInfo.js"></script>
    <script type="module" src="/js/admin/dashboard.js"></script>
    <script type="module" src="/js/admin/modalCreateUser.js"></script>
</body>
</html>
